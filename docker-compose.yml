version: '3.8'

services:
  # Main application
  toolboxkit:
    build:
      context: .
      dockerfile: Dockerfile
      target: production-stage
    container_name: toolboxkit-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - VITE_APP_ENV=production
    volumes:
      # Mount certificates for HTTPS (if using SSL)
      - ./ssl:/etc/nginx/ssl:ro
      # Mount custom nginx config (optional)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - toolboxkit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gotenberg for document & image conversion
  gotenberg:
    image: gotenberg/gotenberg:8-alpine
    container_name: toolboxkit-gotenberg
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Disable features not needed for this use case
      - GOTENBERG_DISABLE_UNOCONV=true
      # Logging
      - LOG_LEVEL=info
    networks:
      - toolboxkit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    tmpfs:
      - /tmp:noexec,nosuid,size=500m
      - /home/gotenberg:noexec,nosuid,size=500m

  # Redis for caching (optional future feature)
  redis:
    image: redis:7-alpine
    container_name: toolboxkit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - toolboxkit-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: toolboxkit-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - toolboxkit-network
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: toolboxkit-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - toolboxkit-network
    profiles:
      - monitoring

networks:
  toolboxkit-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
